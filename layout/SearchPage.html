<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>MovieFlix Search</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    <link href="css/movieflix.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="HomePage.html"> <img src="logo.png" height=50px width=120px"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
						<a href="HomePage.html">Home</a>
					</li>
					<li>
                        <a href="MoviePage.html">Movies</a>
                    </li>
                    <li>
                        <a href="SeriesPage.html">TV Series</a>
                    </li>
                    <li>
                        <a href="SearchPage.html">Search Titles</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Search Engine
                    <small>Search Using Criteria</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->
		
		 
		<h4>Search By Title</h4>
		<form style="display: block;"> 
			<div class="row">
				<div class="col-xs-6 col-md-4">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search by Title" id="txtSearch"/>
						<div class="input-group-btn">
							<button class="btn btn-primary" type="submit">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
				</div>
				</div>
			</div>
		</form>
		
		<h4>Search By Genre</h4>
		<form style="display: block;"> 
			<div class="row">
				<div class="col-xs-6 col-md-4">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search by Genre" id="genSearch"/>
						<div class="input-group-btn">
							<button class="btn btn-primary" type="submit">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
				</div>
				</div>
			</div>
		</form>
		
		<h4>Search By Type</h4>
		<form style="display: block;"> 
			<div class="row">
				<div class="col-xs-6 col-md-4">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search by Type" id="typSearch"/>
						<div class="input-group-btn">
							<button class="btn btn-primary" type="submit">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
				</div>
				</div>
			</div>
		</form>
		
		<h4>Search By Year</h4>
		<form style="display: block;"> 
			<div class="row">
				<div class="col-xs-6 col-md-4">
				<div class="input-group">
					<input type="number" class="form-control" placeholder="Search by Year" id="yrSearch"/>
						<div class="input-group-btn">
							<button class="btn btn-primary" type="submit">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
				</div>
				</div>
			</div>
		</form>
        
        <!-- Footer -->
        <footer align="center">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; MovieFlix 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
